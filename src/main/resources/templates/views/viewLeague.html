<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View League</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link rel="stylesheet" th:href="@{/css/event.css}">

  </head>
  <style>
  
    
    .vertical-center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      -ms-transform: translateX(-50%);
      transform: translateX(-50%);
    }
    </style>
  <body style="background-color: #161616; color: white;">
    <div th:replace="~{fragments/adminNavBar :: header}"></div>
    <h1 class="text-center" th:text="${leagueDetails.leagueName}"></h1>

      <div class="vertical-center">
        <form th:action="@{/teamManagementNavigate}" method="POST">
          <button type="submit" class="btn btn-danger">Team Management</button>
      </form>
      <br>
      <form th:action="@{/matchManagementNavigate}" method="POST">
        <button type="submit" class="btn btn-danger">Match Management</button>
    </form>
      </div>

  
  
  </body></html>

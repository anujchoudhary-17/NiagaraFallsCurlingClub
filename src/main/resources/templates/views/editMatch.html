<!DOCTYPE html>
<html>
    <head>
        <title>Edit matches</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/match.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
<body style="background-color: #363636; color: white;"> 
  <form action="/update_match" method="post">
  <div class="navbar" style="margin-top: 0.01cm; margin-left: 0.2cm; margin-right: 0.2cm; border-radius: 45px;   
  font-family: 'Playfair Display', serif; ">

    <div class="subnav imgdiv" >
      <img class="imgbtnsize" src="logo.png" style="width: 35px; background-color: none; 
      margin-left: 0.2cm; margin-top: 0.125cm;">
    </div>
    <a href="home">Home</a>
    <div class="subnav">
      <button class="subnavbtn">Tournament <i class=""></i></button>
      <div class="subnav-content">
        <a href="tournament">All Tournaments</a>
        <a href="pasttournament">Past Tournaments</a>
        <a href="futuretournament">Future Tournament</a>
      </div>
    </div> 
    <div class="subnav">
      <button class="subnavbtn">Event <i class=""></i></button>
      <div class="subnav-content">
        <a href="event">Events This Month</a>
        <a href="allevents">NFCC Event List</a>
      </div>
    </div> 
    <div class="subnav">
      <button class="subnavbtn">About Us <i class=""></i></button>
      <div class="subnav-content">
        <a href="link1">Link 1</a>
        <a href="link2">Link 2</a>
        <a href="link3">Link 3</a>
        <a href="link4">Link 4</a>
      </div>
    </div>
    <a href="contact">Help</a>
  
    <div class="subnavright">
      <button class="subnavbtn">Profile<i class=""></i></button>
      <div class="subnavright-content">
        <a href="account">My Account</a> 
        <a href="editprofile">Edit Profile</a>
        <a href="signout">Sign Out</a>
      </div>
    </div>
  </div>

<div class="container" >
  <div class="card" style="background-color: #161616; color: white;">
    <div class="card_title">
      

      <br>
  
      <b><label id="match_type" th:text="${matchDetails.matchName}"/></b><br>
      <label id="match_type" th:text="${matchDetails.dateAndTime}"/><br>
      <label> Sheet Number : </label><label th:text="${matchDetails.sheetNumber}"/><br>

    </div>
    <div class="match_info">
      <div class="team_name">
        <div class="team1">
          <img

          th:src="@{/images/TorontoFC.png}" 
            alt="96x96"

            width="96px"

            height="96px"
          />
          <h3 th:text="${matchDetails.team1Name}"></h3>
        </div>
       <label>Team 1 Score</label> <input type="number" style="width: 60px;" class="input-field"  name="team1Score" th:value="${matchDetails.team1Score}" />
      
      </div>



    
   
      <div class="date_time">
        <div class="team2">
          <img
          th:src="@{/images/logo.png}" 
            alt="96x96"
            width="96px"

            height="96px"
          />
          <h3 th:text="${matchDetails.team2Name}"></h3>
        </div>
        <label>Team 2 Score</label><input type="number" style="width: 60px;" class="input-field" name="team2Score" th:value="${matchDetails.team2Score}" />
      </div>

    </div>
    <div class="d-flex justify-content-center">
      <div>
      <input type="submit" value="Update Match" style="background-color: #b53533; margin-left: 50px; color: white; width: fit-content;"></div>
   </div>

    
  </div>
</div>
</form>
</body>

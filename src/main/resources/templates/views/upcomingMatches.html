<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Matches</title>
  <link rel="stylesheet" th:href="@{/css/matched.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background-color: #161616; color: white;">
  <div th:replace="~{fragments/navBar :: header}"></div>

  <br>
 
  <table class="table table-dark">
    <thead class="thead">
      <tr>
        <th scope="col">Match Name</th>
        <th scope="col">Team 1</th>
        <th scope="col">Team 2</th>
        <th scope="col">Date</th>
        <th scope="col">Sheet Number</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="match : ${usersMatches}">
        <form th:action="@{/goToMatch?matchId=} + ${match.getMatchId()}" method="POST"> 

        <th scope="row" th:text="${match.matchName}"></th>
        <td th:text="${match.team1Name}"></td>
        <td th:text="${match.team2Name}"></td>
        <td th:text="${match.dateAndTime}"></td>
        <td th:text="${match.sheetNumber}"></td>
        <td> <input type="submit" style="background-color: rgb(181, 53, 57);" value="View Match" class="registerBtn"> </td>
 
    </form>
      </tr>
 
    </tbody>
  </table>




  </body>
  </html>

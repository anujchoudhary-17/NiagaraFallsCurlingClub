<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SignUp</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/index.css}">
    </head>
    <body>


        <div>
            <div>
               
                 <form method="post">
           
                     <h3>CREATE ACCOUNT</h3>
          
               

                    <br>

                    <hr>
           
                <input id="input" type="text" required name="firstName"/>
                <label for="input" alt="First name" placeholder="First name"></label>
            
                <input id="lname" type="text" required name="lastName"/>
                <label for="lname" alt="Last name" placeholder="Last name"></label>
                

                <input id="email" type="text" required name="email" class="placehAnimation"/>
                <label for="email" alt="Email" placeholder="Email" class="placehAnimationLabel"></label>
            
                
                <input  class="nPassword placehAnimation" type="text" required name="password" />
                <label  alt="Password" placeholder="Password" class="placehAnimationLabel"></label>
            
          
                <input type="submit" value="Sign up">
            
                    
                </form>
            </div>
            
         <!-- <img th:src="@{/images/NFCClogo.jpg}" > -->
        
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{css/menu.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
<body style="background-image: url('/images/NFCClogo.jpg')">

    
  <div th:replace="~{fragments/navBar :: header}"></div>


  <div style="   
background-color:  rgb(22, 22, 22);;
width:700px;
min-height: 550px;
border: 5px solid #A2AAAD;;
padding: 50px;
margin: 20px;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
border-radius: 45px;

">
    <form th:action="@{/editProfileNavigate}" method="POST" style="padding: 5px;">
        <button type="submit " class="button-52">Edit Profile</button>
    </form>

    <form th:action="@{/tournamentNavigate}" method="POST" style="padding: 5px;">
        <button type="submit" class="button-52">All Tournaments</button>
    </form>
    

    <form th:action="@{/matchNavigate}" method="POST" style="padding: 5px;">
        <button type="submit" class="button-52">Matches</button>
    </form>

    <form th:action="@{/navigateLeagueSelection}" method="POST" style="padding: 5px;">
      <button type="submit" class="button-52">Select League</button>
  </form>   
  
  <form th:action="@{/navigateAllMatches}" method="POST" style="padding: 5px;">
    <button type="submit" class="button-52">Upcoming matches</button>
  </form>

  <form th:action="@{/navigateToEvents}" method="POST" style="padding: 5px;">
    <button type="submit" class="button-52">Events</button>
  </form>

</div>
</body>
</html>

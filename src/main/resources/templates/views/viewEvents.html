<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
  <link rel="stylesheet" th:href="@{/css/matched.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background-color: #161616; color: white;">
 
  <div th:replace="~{fragments/navBar :: header}"></div>


  <br>
  <br>
 
  <table class="table table-dark">
    <thead class="thead">
      <tr>
        <th scope="col">Event Name</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="event : ${allEvents}">

        <th scope="row" th:text="${event.eventName}"></th>
        <td th:text="${event.eventStartDT}"></td>
        <td th:text="${event.eventEndDT}"></td>
        <td th:text="${event.eventDescription}"></td>
 
      </tr>
 
    </tbody>
  </table>



  </body>
  </html>

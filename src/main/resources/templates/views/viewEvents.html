<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
  <link rel="stylesheet" th:href="@{/css/matched.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background-color: #161616; color: white;">
    <div class="navbar" style="margin-top: 0.01cm; margin-left: 0.2cm; margin-right: 0.2cm; border-radius: 45px;   
  font-family: 'Nunito', sans-serif;">

    <div class="subnav imgdiv">
      <img class="imgbtnsize" src="logo.png" style="width: 35px; background-color: none; 
      margin-left: 0.2cm; margin-top: 0.125cm;">
    </div>
    <a href="home">Home</a>
    <div class="subnav">
      <button class="subnavbtn">Tournament <i class=""></i></button>
      <div class="subnav-content">
        <a href="tournament">All Tournaments</a>
        <a href="pasttournament">Past Tournaments</a>
        <a href="futuretournament">Future Tournament</a>
      </div>
    </div> 
    <div class="subnav">
      <button class="subnavbtn">Event <i class=""></i></button>
      <div class="subnav-content">
        <a href="event">Events This Month</a>
        <a href="allevents">NFCC Event List</a>
      </div>
    </div> 
    <div class="subnav">
      <button class="subnavbtn">About Us <i class=""></i></button>
      <div class="subnav-content">
        <a href="link1">Link 1</a>
        <a href="link2">Link 2</a>
        <a href="link3">Link 3</a>
        <a href="link4">Link 4</a>
      </div>
    </div>
    <a href="contact">Help</a>
  
    <div class="subnavright">
      <button class="subnavbtn">Profile<i class=""></i></button>
      <div class="subnavright-content">
        <a href="account">My Account</a> 
        <a href="editprofile">Edit Profile</a>
        <a href="signout">Sign Out</a>
        
      </div>
    </div>
  </div>


  <br>
  <br>
 
  <table class="table table-dark">
    <thead class="thead">
      <tr>
        <th scope="col">Event Name</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="event : ${allEvents}">

        <th scope="row" th:text="${event.eventName}"></th>
        <td th:text="${event.eventStartDT}"></td>
        <td th:text="${event.eventEndDT}"></td>
        <td th:text="${event.eventDescription}"></td>
 
      </tr>
 
    </tbody>
  </table>



  </body>
  </html>

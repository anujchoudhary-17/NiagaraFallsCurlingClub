<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign In</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/index.css}">
    </head>
    <body>
        <div class="wrapper">
            <div class="formed">
                <form method="post">
        
                    <label><h2>Sign in </h2></label>
        

                    <label for="email" alt="Email" placeholder="Email">Email</label>
                    <input id="email" type="text" required name="email"/>
                    <br>
                    <label  alt="Password" placeholder="Password">Password</label>
                    <input  class="nPassword" type="text" required name="password"/>
        
                    <c:set var="bar" value="${param.email}" scope="session"/>
        
                    <input class="SignIn" type="submit" value="Sign in">
        
                    <div class="SignUp">
                        <p>Don't have an account? <a href="signup">Sign up</a>.</p>
                    </div>
        
        
                </form>
        
            </div>
        <img th:src="@{/images/NFCClogo.jpg}" >
        
            
        
        </div>
        </body>
</html>

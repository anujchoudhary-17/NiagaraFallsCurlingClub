<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

  <form action="/create_team" method="post">
  <h1 class="text-center">Create Team</h1>
  <div class="row">
    <div  class="col-md-8 mx-auto">
      <br>
      <label>ENTER TEAM NAME</label>
      <input type="text"  class="w-15 form-control m-10" name="teamName" placeholder="Enter team name"/>
      <br><br>
      <input type="submit" class="btn btn-dark w-15" value="Add Team" />
      <br><br>
    </div>
  </div>
    
  </form>
<br>
  <div style="border: 2px solid black;width: 100%;">
   
   
   
   

<!-- The value for `for=""` and `id=""` has to be same. -->
<form action="/saveTeam" method="POST" th:object="${userObj}">

      <div class="d-flex flex-row bd-highlight mb-3">
        <div class="p-2 bd-highlight">
          <label for="items">Choose a team:</label>
          <select id="items" name="teamIdPlz" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"> 
              
             <option th:each="team : ${teamList}"  th:value="${team.teamId}" th:text="${team.teamName}">

             </option>
           </select>
        </div>
        <div class="p-2 bd-highlight">
           <div th:each="user : ${userList}">
         
            <input type="checkbox" th:field="*{teamId}" th:value="${user.userId}" autocomplete="off" >
            <label th:text="${user.firstName}"></label>
         
        </div>
    </div>
      </div>
      <br>
    <div>  <input type="submit" class="btn btn-dark" value="Save Team"/>
    </div>
    </form>    

    

      <br>
  </div>
</body>
</html>

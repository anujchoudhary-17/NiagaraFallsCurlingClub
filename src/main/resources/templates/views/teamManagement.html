<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #161616; color: white;">

  <form action="/create_team" method="post">
  <h1 class="text-center">Create Team</h1>

      <br>
      <div  class="col text-center">
      <label>ENTER TEAM NAME</label>
    </div>
    <div class="d-flex justify-content-evenly"style="display : inline">
      <input type="text"  class="form-control" name="teamName" style="width: fit-content;" placeholder="Enter team name"/>
      </div>
      <br><br>
       <div class="col text-center"> 
      <input type="submit" class="btn btn-danger w-15" value="Add Team" />
      </div><br><br>

    
  </form>
<br>
  <div >
   
   
   
   

<!-- The value for `for=""` and `id=""` has to be same. -->

<div style=" width: 50%; margin: 0 auto;">
<form action="/saveTeam" method="POST" th:object="${userObj}" >

      <div class="d-flex justify-content-evenly"style="display : inline">
        <div >
          <label for="items" style="font-size: larger;">Choose a team:</label>
          <select id="items" name="teamIdPlz" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"> 
              
             <option th:each="team : ${teamList}"  th:value="${team.teamId}" th:text="${team.teamName}" >

             </option>
           </select>
        </div>

        <div >
          <h3>Users</h3>
           <div th:each="user : ${userList}">
            <div th:if="${!isUserListEmpty}" style="display: inline;">
            <input type="checkbox" th:field="*{teamId}" th:value="${user.userId}" autocomplete="off">
          </div>
            <label th:text="${user.firstName}"></label>
         
        </div>
    </div>
    </div>
    <div class="col text-center">  <input type="submit" class="btn btn-danger" value="Save Team"/>

      <br>

    </div>
    </form>    

  </div>

      <br>
  </div>
</body>
</html>
